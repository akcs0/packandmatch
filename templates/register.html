{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <link href="/static/register.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/static/login2.jpg");
            background-color: #F0F4F7;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.9;
        }
    </style>

{% endblock %}

{% block main %}

<div class="card text-center">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form action="/register" method="post">
            <link href="/static/register.css" rel="stylesheet">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputUsername">Username</label>
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword">Password</label>
                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPasswordConfirmation">Password Confirmation</label>
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputAddress">Address</label>
                    <input type="text" name = "address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name = "city" id="inputCity" placeholder="Example City" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" name = "state" required>
                        <option disabled selected value>State</option>
                    	<option value="AL">Alabama</option>
                    	<option value="AK">Alaska</option>
                    	<option value="AZ">Arizona</option>
                    	<option value="AR">Arkansas</option>
                    	<option value="CA">California</option>
                    	<option value="CO">Colorado</option>
                    	<option value="CT">Connecticut</option>
                    	<option value="DE">Delaware</option>
                    	<option value="DC">District Of Columbia</option>
                    	<option value="FL">Florida</option>
                    	<option value="GA">Georgia</option>
                    	<option value="HI">Hawaii</option>
                    	<option value="ID">Idaho</option>
                    	<option value="IL">Illinois</option>
                    	<option value="IN">Indiana</option>
                    	<option value="IA">Iowa</option>
                    	<option value="KS">Kansas</option>
                    	<option value="KY">Kentucky</option>
                    	<option value="LA">Louisiana</option>
                    	<option value="ME">Maine</option>
                    	<option value="MD">Maryland</option>
                    	<option value="MA">Massachusetts</option>
                    	<option value="MI">Michigan</option>
                    	<option value="MN">Minnesota</option>
                    	<option value="MS">Mississippi</option>
                    	<option value="MO">Missouri</option>
                    	<option value="MT">Montana</option>
                    	<option value="NE">Nebraska</option>
                    	<option value="NV">Nevada</option>
                    	<option value="NH">New Hampshire</option>
                    	<option value="NJ">New Jersey</option>
                    	<option value="NM">New Mexico</option>
                    	<option value="NY">New York</option>
                    	<option value="NC">North Carolina</option>
                    	<option value="ND">North Dakota</option>
                    	<option value="OH">Ohio</option>
                    	<option value="OK">Oklahoma</option>
                    	<option value="OR">Oregon</option>
                    	<option value="PA">Pennsylvania</option>
                    	<option value="RI">Rhode Island</option>
                    	<option value="SC">South Carolina</option>
                    	<option value="SD">South Dakota</option>
                    	<option value="TN">Tennessee</option>
                    	<option value="TX">Texas</option>
                    	<option value="UT">Utah</option>
                    	<option value="VT">Vermont</option>
                    	<option value="VA">Virginia</option>
                    	<option value="WA">Washington</option>
                    	<option value="WV">West Virginia</option>
                    	<option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name = "zip" id="inputZip" placeholder="12345" required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label>In which category would you put your company?</label>
                <br>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" required>
                    <label class="btn btn-secondary" for="Donor">
                        <input type="radio" name="party" id="Donor" value="Donor" autocomplete="off" required> Donor
                    </label>
                    <label class="btn btn-secondary" for="Requester">
                        <input type="radio" name="party" id="Requester" value="Requester" autocomplete="off" required> Requester
                    </label>
                </div>
            </div>
            <br>
            <button type="submit" id = "registerbtn" class="btn btn-outline-secondary">Register</button>
        </form>
    </div>
</div>

<script>
    var formvar = document.querySelector('form');
    formvar.onsubmit = function(event) {

        // Prevent form submission
        event.preventDefault();

        // Query "/check" to check whether the inputted username is available, induce submission if username ok, alert user if username taken
        $.get('/check', {username:$('input[name="username"]').val()}, function(data){
            if(data){
                formvar.submit();
            }
            else {
                alert("Username not available");
            }
        });

        return true;
    };

</script>
{% endblock %}
